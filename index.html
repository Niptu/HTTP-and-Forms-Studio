<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
			function setSearchEngine(){
			console.log ("Working");
			let actions = {
			"google": "https://www.google.com/",
			"duckduckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com",
			"ask": "https://www.ask.com/"
		};

			let selectedEngine = (document.querySelector("input[name=engine]:checked"));
			let actionURL = actions[selectedEngine.value];
		document.getElementById("searchForm").setAttribute("action",actionURL);

		}
    window.addEventListener("load", function(event){
		let form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
		
		
		
    });
	
	</script>

</head>

<body>

	<form id="searchForm">

	<lable><input type = "radio" name = "q" value = "google">Google</lable>

	<lable><input type = "radio" name = "q" value = "bing">Bing</lable>
	<lable><input type = "radio" name = "q" value = "ask">Ask</lable>
	<input type = "submit" value="Go!" id ="submit">
	</form>
	
</body>
